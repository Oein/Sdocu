<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />

        <script>
            let dif = "";
            function easy(){
                dif = "easy";
                let input = document.getElementById("stage");
                alert("난이도가 쉬움으로 설정되었습니다.");
                input.min = "1";
                input.max = "1";
            }

            function nomal(){
                dif = "nomal";
                let input = document.getElementById("stage");
                alert("난이도가 보통으로 설정되었습니다.");
                input.min = "0";
                input.max = "0";
            }

            function hard(){
                dif = "hard";
                let input = document.getElementById("stage");
                alert("난이도가 어려움으로 설정되었습니다.");
                input.min = "0";
                input.max = "0";
            }

            function Start(){
                let ip = document.getElementById("stage");

                if(Number(ip.max) > ip.value || Number(ip.min) < ip.value || ip.value == 0 || ip.value == ""){
                    alert("스테이지를 입력해주세요. 0스테이지는 없습니다.");
                    return;
                }else if(dif == ""){
                    alert("난이도를 설정해주세요.");
                    return;
                }

                location.href='./MainGame.html?dif=' + dif + "&stage=" + ip.value;
            }
        </script>
    </head>
    <body>
        <button onclick="easy()">쉬움</button>
        <button onclick="nomal()">보통 - 개발중</button>
        <button onclick="hard()">어려움 - 개발중</button>
        <p></p>
        <p>스테이지 : <input id="stage" min="0" max="0" type="number" value="0"></p>
        <p></p>
        <button id="start" onclick="Start()">시작</button>
    </body>
</html>
